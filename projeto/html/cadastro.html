<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>SCA - Sistema de Compras Acadêmicas</title>
    <link rel="icon" type="image/x-icon" href="/img/logoifc.png">
</head>
<body>
    <header>
        <h1 id="sca" style="color:white">SCA - Sistema de Compras Acadêmicas IFC Blumenau</h1>
    </header>
    <div class="div1mais">
        <div class="janela-acc">
            <p id="txy">DADOS CADASTRAIS</p>
        </div><br>
        <div class="div1form">
            <div class="container">
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Matrícula SIAPE">
                </div><br>
                <div class="form-group">
                    <input type="text" name="nomecomplete" id="name" class="form-control" placeholder="Nome Completo">
                </div><br>
                <div class="form-group">
                    <input type="text" name="nomesocial" id="nomesocial" class="form-control" placeholder="Nome Social">
                </div><br>
                <div class="form-group">
                    <input type="text" name="unidade" id="uniserver" class="form-control" placeholder="Unidade de Exercício (Setor)">
                </div><br>
                <div class="form-group">
                    <input type="text" name="email" id="email" class="form-control" placeholder="E-mail">
                </div><br>
                <div class="form-group">
                    <input type="text" name="email" id="email" class="form-control" placeholder="Repetir E-mail">
                </div><br>
                <div class="form-group">
                    <input type="text" name="telefone" id="telefone" class="form-control" placeholder="Telefone">
                </div><br>
                <div class="form-group">
                    <input type="password" name="password" id="senha" class="form-control" placeholder="Senha">
                </div><br>
                <div class="form-group">
                    <input type="password" name="password" id="senha" class="form-control" placeholder="Repetir Senha">
                </div><br><br>
            <div class="centre">
                <a id="link" class="btn-pad btn-pad1" href="#">Cadastrar</a>
                <a id="link" class="btn-pad btn-pad1" href="login.html">Voltar</a>
            </div>
        </div>
    </div>
</body>
</html>
