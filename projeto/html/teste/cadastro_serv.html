    <main>
        <div class="center">
            <div>
                <h2>DADOS CADASTRAIS</h2>
            </div>
            <br>
            <form action="./cadastro/check" method="post">
                <div class="campos">
                    <input type="text" name="siape" id="username" class="form-control" placeholder="Matrícula SIAPE" required autofocus>
                    <br>
                    <input type="text" name="nome" id="name" class="form-control" placeholder="Nome Completo" required>

                    <input type="text" name="nomesocial" id="nomesocial" class="form-control" placeholder="Nome Social">

                    <input type="text" name="setor" id="uniserver" class="form-control" placeholder="Unidade de Exercício (Setor)" required>
                    <br>
                    <input type="text" name="email" id="email" class="form-control" placeholder="E-mail" required>
                    <br>
                    <input type="text" name="email2" id="email" class="form-control" placeholder="Repetir E-mail" required>
                    <br>
                    <input type="text" name="telefone" id="telefone" class="form-control" placeholder="Telefone" required>
                    <br>
                    <input type="password" name="senha" id="senha" class="form-control" minlength="8" placeholder="Senha" required>
                    <br>
                    <input type="password" name="senha2" id="senha" class="form-control" minlength="8" placeholder="Repetir Senha" required>
                </div>
                <br>
                <div class="btn-form">
                    <input type="submit" id="link" class="btn-pad btn-pad1" value="Cadastrar">
