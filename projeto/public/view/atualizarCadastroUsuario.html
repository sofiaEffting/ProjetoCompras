<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <title>SCA - Sistema de Compras Acadêmicas</title>
    <link rel="icon" type="image/x-icon" href="/img/logoifc.png">
</head>
<body>
    <header>
        <h1 id="sca" style="color:white">SCA - Sistema de Compras Acadêmicas IFC Blumenau</h1>
    </header>
    {% if user['nivel_acesso'] == 1 %}

    <!-- Estilizar essa mensagem -->
    {% if msg %}
        <div>
            {{msg}}
        </div>
    {% endif %}

    <div class="div1mais">
        <div class="janela-acc">
            <p id="txy">DADOS DO CADASTRO</p>
        </div><br>
        <div class="div1form">
            <div class="container">
                <form action="../cadastro/alterar" method="post">
                    <input type="hidden" name="siape" value="{{user['siape']}}">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input value="{{user['nome']}}" type="text" name="nome" id="name" class="form-control" placeholder="Nome Completo*" required autocomplete="off" maxlength="150">
                    </div><br>
                    <div class="form-group">
                        <input value="{{user['nome_social']}}" type="text" name="nome_social" id="nome_social" class="form-control" placeholder="Nome Social" autocomplete="off" maxlength="150">
                    </div><br>
                    <div class="form-group">
                        <input type="text" value="{{user['nome_substituto']}}" name="nome_substituto" id="nome_substituto" class="form-control" placeholder="Nome do substituto" autocomplete="off" maxlength="150">
                    </div><br>
                    <div class="form-group">
                        <input type="text" value="{{user['setor']}}" name="setor" id="setor" class="form-control" placeholder="Unidade de Exercício (Setor)*" required autocomplete="off" maxlength="255">
                    </div><br>
                    <div class="form-group">
                        <input type="email" value="{{user['email']}}" name="email" id="email" class="form-control" placeholder="E-mail*" required autocomplete="off" maxlength="255">
                    </div><br>
                    <div class="form-group">
                        <input type="text" value="{{user['telefone']}}" name="telefone" id="telefone" class="form-control" placeholder="Telefone*" required autocomplete="off">
                    </div><br>
                    <div class="form-group">
                        <input type="password"  name="senha" id="senha" class="form-control" minlength="8" placeholder="Senha*" required autocomplete="off" maxlength="32">
                    </div><br>
                    
                
                    <div class="centre">
                        <a id="link" class="btn-pad btn-pad1" href="../cadastro/deletarConta/{{user['siape']}}">Deletar</a>
                        <input type="submit" id="link" class="btn-pad btn-pad1" value="Alterar">
                        <a id="link" class="btn-pad btn-pad1" href="../main/index">Voltar</a>
                    </form>
                </div>
            </div>
    </div>
    {% endif %}
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $('#siape').mask('9999999999');
    $('#telefone').mask('(00) 00000-0000');
    
</script>
</html>
