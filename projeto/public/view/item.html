<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCA - Sistema de Compras Academicas</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/logoifc.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Estilizar essa mensagem -->
    {% if msg %}
        <div>
            {{msg}}
        </div>
    {% endif %}

    <div class="div1mais">
        <div class="janela-acc">
            <p id="txy">CADASTRAR ITEM</p>
        </div>
        <br>
        <div class="div1form">
            <div class="container">
                <form action="../item/cadastrar" method="post">
                    <div class="form-group">
                        <input type="text" name="sipac" id="sipac" class="form-control" placeholder="SIPAC*" required autocomplete="off">
                    </div>
                    <br>
                    <div class="form-group">
                        <select name="prod_categoria" id="prod_categoria" class="form-control" placeholder="" required >
                            <!--Trazer todas as categorias cadastradas-->
                            <option value="0">Categoria*</option>
                            <option value="teste">teste</option>
                            <option value="Eletrônicos">Eletrônicos</option>
                            <option value="Móveis">Móveis</option>
                            <option value="Peças de computador">Peças de computador</option>
                            <option value="Segurança">Segura</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" name="catmat_catser" id="catmat_catser" class="form-control" placeholder="CATMAT/CATSER*" autocomplete="off">
                    </div>
                    <br>
                    <div class="form-group">
                        <textarea name="natureza_despesa" id="natureza_despesa" maxlength="255" style="height: 100px; resize: none;" class="form-control" placeholder="Natureza da despesa"></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" name="descricao" id="descricao" class="form-control" placeholder="Descrição*" required autocomplete="off" maxlength="255">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" name="item_pe" id="item_pe" class="form-control" placeholder="Item PE* ?" required autocomplete="off" maxlength="255">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" name="unidade_medida" id="unidade_medida" class="form-control" placeholder="Unidade de medida*" required autocomplete="off">
                    </div>
                    <br>
                    <div class="centre">
                        <input type="submit" id="link" class="btn-pad btn-pad1" value="Cadastrar">
                        <a id="link" class="btn-pad btn-pad1" href="../main/index">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $('#sipac').mask('9999999999');
    $('#catmat_catser').mask('9999999999');
    
</script>
</html>
